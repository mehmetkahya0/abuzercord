<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Mehmet App</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-comments"></i></h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Kullanıcı Adı: </label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Kullanıcı Adı"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Oda: </label>
						<select name="room" id="room">
							<option value="Oda-1">Oda-1</option>
							<option value="Oda-2">Oda-2</option>
							<option value="Netflix Party">Oda-3</option>
							<option value="Oda-4">Oda-4</option>
							<option value="Oda-5">Oda-5</option>
							<option value="Oda-6">Oda-6</option>
              <option value="Oda-7">Oda-7</option>
						</select>
					</div>
					<button type="submit" class="btn">Sohbete Katıl!</button>
				</form>
			</main>
		</div>
	</body>
</html>
